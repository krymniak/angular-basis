<div class="card">
	<h2>App counter: {{appCounterServise.counter}}</h2>
	<button class="btn" (click)="appCounterServise.increase()">+</button>
	<button class="btn" (click)="appCounterServise.decrease()">-</button>
</div>

<div class="card">
	<h2>Local counter: {{localCounterServise.counter}}</h2>
	<button class="btn" (click)="localCounterServise.increase()">+</button>
	<button class="btn" (click)="localCounterServise.decrease()">-</button>
</div>
